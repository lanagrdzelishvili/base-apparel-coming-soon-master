<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>base-apparel-coming-soon-master</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <main>
        <div class="images">
            <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
            <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">
        </div>
        <div class="text-and-form">
            <div class="text-container">
                <h2 class="we">WE'RE</h2>
                <h1 class="coming-soon">COMING SOON</h1>
                <p class="p">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="form-container">
                <form action="" id="form">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <img class="error" src="images/icon-error.svg" alt="icon-error">
                    <button class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
                    <button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
